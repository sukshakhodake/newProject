<div class="contact-background">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="msg-form">
                    <h3 class="text-uppercase font-dkcat text-left">Leave A Message</h3>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <form name="contactUsForm" ng-submit="submitForm(formData)" class="fdb-form text-center">
                            <div class="brdcontact">
                                <img src="img/contact/letter-brd.png" alt="" class="img-responsive">
                            </div>
                            <div class="form-group">
                                <input type="text" ng-model="formData.name" name="name" class="form-control" id="usr" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" ng-model="formData.email" name="email" class="form-control" id="email" placeholder="Email Address" required>
                            </div>
                            <div class="form-group">
                                <input type="text" ng-model="formData.mobile" name="mobile" class="form-control" minlength="10" maxlength="10" only-digits id="mobile" placeholder="Mobile">
                            </div>
                            <div class="form-group">
                                <textarea ng-model="formData.message" name="message" class="form-control" rows="5" id="comment" placeholder="Note" required></textarea>
                            </div>
                            <div class="sub-btn text-center">
                                <button type="submit" class="btn btn-default know-more font-dkcat" >Submit</button>
                            </div>
                            <!-- <div class="thankyou" ng-show="flags.thankyou">
                                                  <div class="get-center">
                        <h2>Thank You !!</h2>
                    </div> -->
                    </div>
                    </form>
                </div>


            </div>

        </div>
    </div>
</div>
</div>
