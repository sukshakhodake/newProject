<div class="ourprogrammes-page1 pdt150"  ng-class="{'ourprogrammes-page1':tab == 1,'ourprogrammes-page2':tab ==2,'ourprogrammes-page3':tab ==3,'ourprogrammes-page4':tab ==4}">

    <div class="container">
        <div class="prog-bir1" ng-if="tab == 1">
            <img src="img/programmes/bird1.png" alt="" class="img-responsive">
        </div>
        <div class="prog-bir1-2" ng-if="tab == 1">
            <img src="img/programmes/butterfly.png" alt="" class="img-responsive">
        </div>
        <div class="prog-bir2" ng-if="tab == 2">
            <img src="img/programmes/bird2.png" alt="" class="img-responsive">
        </div>

        <div class="prog-bir2-2" ng-if="tab == 2">
            <img src="img/programmes/fly.png" alt="" class="img-responsive">
        </div>
        <div class="prog-bir3" ng-if="tab == 3">
            <img src="img/programmes/bird3.png" alt="" class="img-responsive">
        </div>
        <div class="prog-bir4" ng-if="tab == 4">
            <img src="img/programmes/bird4.png" alt="" class="img-responsive">
        </div>

        <div class="tab-part">
            <!-- <div class="row"> -->
            <!-- <div class="col-md-3"> -->
            <div class="option-sec font-dkcat">
                <button type="button" class="btn btn-default1" ng-click="tab = 1" ng-class="{'active':tab == 1}">{{OurProgrammes[1].name}}</button>
                <button type="button" class="btn btn-default1" ng-click="tab = 2" ng-class="{'active':tab == 2}">{{OurProgrammes[3].name}}</button>
                <button type="button" class="btn btn-default1" ng-click="tab = 3" ng-class="{'active':tab == 3}">{{OurProgrammes[2].name}}</button>
                <button type="button" class="btn btn-default1" ng-click="tab = 4" ng-class="{'active':tab == 4}">{{OurProgrammes[0].name}}</button>
            </div>
            <!-- </div> -->
            <!-- <div class="col-md-9 mgl-135"> -->
            <div class="prog-flower" ng-if="tab == 2">
                <img src="img/programmes/flower2.png" alt="" class="img-responsive">
            </div>
            <div class="option-desc">
                <div class="mother-toddler sec-style" ng-if="tab == 1">
                    <p class="font-hind-regular text-justify">
                        <h2 class="text-uppercase font-dkcat text-center">{{OurProgrammes[1].name}}</h2>
                        <p ng-bind-html="OurProgrammes[1].content"></p>
                </div>

                <div class="pre-nursery sec-style" ng-if="tab == 2">

                    <h2 class="text-uppercase font-dkcat text-center">{{OurProgrammes[3].name}}</h2>
                    <div ng-bind-html="OurProgrammes[3].content"></div>
                </div>
                <div class="daycare sec-style" ng-if="tab == 3">
                    <h2 class="text-uppercase font-dkcat text-center">{{OurProgrammes[2].name}}</h2>
                    <div ng-bind-html="OurProgrammes[2].content"></div>

                </div>
                <div class="nursery sec-style" ng-if="tab == 4">

                    <h2 class="text-uppercase font-dkcat text-center">{{OurProgrammes[0].name}}</h2>
                    <div ng-bind-html="OurProgrammes[0].content"></div>
                </div>
                </p>
            </div>
        </div>
        <!-- </div> -->
        <!-- </div> -->
    </div>
</div>
